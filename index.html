<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .hidden { display: none !important; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>图片加载中...</div>
    </div>
    
    <div class="box">
        <img src="./my-picture-1.png" 
             alt="图片"
             onload="document.getElementById('loading').classList.add('hidden')"
             onerror="document.getElementById('loading').classList.add('hidden')">
    </div>
    
    <script>
        // 3秒超时强制隐藏
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 3000);
    </script>
</body>
</html>

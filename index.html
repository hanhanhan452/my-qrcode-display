<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 禁止缓存的三行代码 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>图片展示 20240211</title>  <!-- 每天都可以改日期 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; background: #f5f5f5; }
        .image-item {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
        }
        .image-item img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .image-caption {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        .divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            margin: 0 auto;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .hidden { display: none !important; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>图片加载中...</div>
    </div>
    
    <!-- 第一张图片 - 带时间戳防止缓存 -->
    <div class="image-item">
        <img src="./my-picture-1.png?v=20240211.1" 
             alt="图片1"
             onload="checkLoad()"
             onerror="checkLoad()">
        <div class="image-caption">第一张图片</div>
    </div>
    
    <div class="divider"></div>
    
    <!-- 第二张图片 - 带时间戳防止缓存 -->
    <div class="image-item">
        <img src="./my-picture-2.png?v=20240211.1" 
             alt="图片2"
             onload="checkLoad()"
             onerror="checkLoad()">
        <div class="image-caption">第二张图片</div>
    </div>

    <script>
        let loadedCount = 0;
        const TOTAL_IMAGES = 2;
        
        function checkLoad() {
            loadedCount++;
            if (loadedCount >= TOTAL_IMAGES) {
                document.getElementById('loading').classList.add('hidden');
            }
        }
        
        // 2秒超时强制隐藏
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
        }, 2000);
        
        // 立即检查图片是否已缓存
        window.onload = function() {
            const imgs = document.querySelectorAll('img');
            let completeCount = 0;
            imgs.forEach(img => { if (img.complete) completeCount++; });
            if (completeCount >= TOTAL_IMAGES) {
                document.getElementById('loading').classList.add('hidden');
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: auto;
            background: #f5f5f5;
            font-family: -apple-system, sans-serif;
        }
        
        /* 图片容器 */
        .image-item {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            box-sizing: border-box;
        }
        
        /* 图片样式 */
        .image-item img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
        }
        
        /* 图片描述 */
        .image-caption {
            margin-top: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            padding: 0 10px;
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            color: #666;
            font-size: 14px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 分隔线 */
        .divider {
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            margin: 0 auto;
        }
        
        /* 提示文字 */
        .hint {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">图片加载中...</div>
    </div>
    
    <!-- 第一张图片 -->
    <div class="image-item">
        <img src="./my-picture-1.png" 
             alt="图片1"
             onload="imageLoaded(0)"
             onerror="imageError(0)">
        <div class="image-caption">第一张图片</div>
    </div>
    
    <!-- 分隔线 -->
    <div class="divider"></div>
    
    <!-- 第二张图片 -->
    <div class="image-item">
        <img src="./my-picture-2.png" 
             alt="图片2"
             onload="imageLoaded(1)"
             onerror="imageError(1)">
        <div class="image-caption">第二张图片</div>
    </div>
    
    <!-- 提示文字 -->
    <div class="hint">上下滑动浏览</div>

    <script>
        // 跟踪图片加载状态
        let loadedImages = [false, false];
        let loadingHidden = false;
        
        // 图片加载成功
        function imageLoaded(index) {
            console.log('图片' + (index + 1) + '加载成功');
            loadedImages[index] = true;
            
            // 检查是否所有图片都加载完成
            checkAllLoaded();
        }
        
        // 图片加载失败
        function imageError(index) {
            console.error('图片' + (index + 1) + '加载失败');
            loadedImages[index] = true; // 标记为已处理
            
            // 显示错误提示
            const captions = document.querySelectorAll('.image-caption');
            if (captions[index]) {
                captions[index].innerHTML = '<span style="color:#ff6b6b;">❌ 图片加载失败</span>';
            }
            
            checkAllLoaded();
        }
        
        // 检查所有图片是否加载完成
        function checkAllLoaded() {
            const allLoaded = loadedImages.every(loaded => loaded === true);
            
            if (allLoaded && !loadingHidden) {
                hideLoading();
                loadingHidden = true;
            }
        }
        
        // 隐藏加载动画
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        }
        
        // 备用方案：如果10秒后还有图片没加载，强制隐藏
        setTimeout(() => {
            if (!loadingHidden) {
                console.warn('加载超时，强制隐藏加载动画');
                hideLoading();
                loadingHidden = true;
            }
        }, 10000);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面已加载，开始检查图片...');
            
            // 检查图片是否已经缓存（可能很快加载）
            setTimeout(checkAllLoaded, 100);
        });
    </script>
</body>
</html>
